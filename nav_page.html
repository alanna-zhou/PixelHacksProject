              <div class="form-group">
                <legend style="color: white">Select Destination</legend>
                <script type="text/javascript">
                function changeFunc() {
                  var scrollSelect = document.getElementById("scrollSelect");
                  var selectedValue = scrollSelect.options[scrollSelect.selectedIndex].value;
                  changeImage(selectedValue);

                }

                function changeImage(imgName) {
                  image = document.getElementById('mallMap');
                  if (imgName == "Ashley's Bear & Grill") {
                    alert("hi");
                  }
                  else if (imgName == "Kohl's") {
                    alert("kohl");
                  }
                  else if (imgName == "Longhorn Steakhouse") {
                    alert("longhorn");
                  }
                  else if (imgName == "Macy's") {
                    alert("macy");
                  }
                  else if (imgName == "Panera Bread") {
                    alert("panera");
                  }
                  else if (imgName == "Sears") {
                    image.src = "mall_map_sears.png";
                  }
                  else if (imgName == "JCPenney") {
                    image.src = "mall_map_jcpenney.png";
                  }
                  else {
                    alert("sorry, not destination found");
                  }
                }
                </script>
                <select class="form-control" id="scrollSelect" onchange="changeFunc();">
                  <option disabled selected value> -- select an option -- </option>
                  <option>Ashley's Bear & Grill</option>
                  <option>Kohl's</option>
                  <option>Longhorn Steakhouse</option>
                  <option>Macy's</option>
                  <option>Panera Bread</option>
                  <option>Sears</option>
                  <option>JCPenney</option>
                </select>
              </div>
            </div>
        </div>

        <img id="mallMap" src="mall_map.png"/>
</body>
